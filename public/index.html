	<script>
	$(document).ready(function() {
  AppRouter.init();

  $('#spas').click(function() {
    AppRouter.places.reset(spas);
  });

  $('#studios').click(function() {
    AppRouter.places.reset(studios);
  });

  $('#addBtn').click(function() {
    AppRouter.places.add({
      title: 'State Capitol Building',
      lat: 44.9543075,
      lng: -93.102222
    });
  });

  $('#removeBtn').click(function() {
    AppRouter.places.remove(AppRouter.places.at(0));
  });
});
</script>
