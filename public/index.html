		font-size:12px;
	}

	table {
   border: 1px solid #dfdfdf;
   background-color: #f9f9f9;
   width: 100%;
   table-layout: fixed;
   -moz-border-radius: 3px;
   -webkit-border-radius: 3px;
   border-radius: 3px;
   color: #333;
}

table td, table th {
   border-top-color: white;
   border-bottom: 1px solid #dfdfdf;
   color: #555;
}

table th {
   font-weight: bold;
   padding: 7px 5px 8px;
   text-align: left;
   line-height: 1.3em;
   font-size: 14px;
}

table td {
   font-size: 12px;
   padding: 4px 5px 2px;
   vertical-align: top;
   white-space: nowrap;
   overflow: hidden;
}





#schedules th { white-space: nowrap; cursor: pointer; }
#schedules th span { display: inline-block; margin-left: 5px; }

#schedules [column="name"] { width: 150px; }

#schedules [column="recommeded"] { width: 250px; }
#schedules [column="time"] { width: 90px; }
#schedules [column="studio"] { width: 120px; }
#schedules [column="day"] { width: 90px; }
#schedules [column="signup"] { width: 60px; }

	</style>

			<!--Order Item template-->
		<script type="text/template" id="order-item-tmpl">
			{{if attributes.product_id != ""}}
				<p class="orderedProdTxt"><label class="albumTxt">${attributes.title}</label> &minus; <label class="artistTxt">${attributes.description}</label></p>
				<p class="orderedProdPrice">
				<label class="priceTxt">&euro; ${attributes.price}</label>
				<button class="removeItem">remove</button>
				</p>
			<div style="clear: both;"></div>
		{{/if}}
</script>
